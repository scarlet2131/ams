

<html>
<head>
        <title>Login</title>
    <meta charset="UTF-8">
    <meta name="description" content="HALO photography portfolio template">
    <meta name="keywords" content="photography, portfolio, onepage, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    {% load static %}
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'esop/style.css' %}"/> -->
    



    
    <!-- Favicon -->   
    <link href="img/favicon.ico" rel="shortcut icon"/>

    <!-- Google Fonts -->
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/flaticon.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/owl.carousel.css"/>
    <link rel="stylesheet" href="css/style.css"/>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <style>
        #notification{
            background-color: lightgreen;
            border:1px black;
            background-size: 50%;
        }
    </style>

</head>
<body>





<div class="container-fluid" style="position: absolute;top:30%;left:35%;width:30%;">

    
            <div id="notification">
                <div id='notificationRed' style='background-color: #ffcccb;'>
                {% if error_message %}
                    <p><strong><font color='red'>{{ error_message }}</font></strong></p>
                {% endif %}
                </div>
                {% if register %}
                    <p><strong><font color='green'>{{ register }}</font></strong></p>
                {% endif %}
            </div>
            <div class="panel panel-default">
                
                <h3>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspLog In</h3>
                <center>
                <div class="panel-body">
                    
                
                  
                    <form class="form-horizontal" id="login" role="form"  action="{% url 'login'%}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group">
                            <div class="col-sm-10">
                                <span class="glyphicon glyphicon-user">
                                    <input id="id_username" maxlength="30" name="username" type="text" placeholder="USERNAME"  style="font-family: Courier New;font-size: 15px;border: none; border-bottom: 2px solid black;">
                                    </span>
                            </div>
                        </div>
                        <div id="data"></div>
                        <div class="form-group">
                            <!-- <label class="control-label col-sm-2" for="id_password">
                                
                            </label> -->
                            <div class="col-sm-10">
                                <strong><span class="glyphicon glyphicon-asterisk"></strong>&nbsp&nbsp&nbsp
                                    <input id="id_password" maxlength="30" name="password" type="password"  placeholder="PASSWORD" style="font-family: Courier New;font-size: 15px; border: none; border-bottom: 2px solid black;"></span>
                            </div>
                        </div>
                        </center>
                        <div class="form-group">
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                  
                </div>

                <div class="panel-footer">
                    Don't have an account? <a href="{% url 'register'%}">Click here</a> to register.
                </div>
                
            </div>
        
    

</div>

<script>
        

        $("#id_username").change(function () {

          var username = $("#id_username").val();
          // alert(username);
          
          $.ajax({
            type:'POST',
            url: '/ajax/',
            data:{
                'str':username,
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
            },
            dataType: 'json',
            success: function (data) {
                // alert("done")
                if(data.is_taken)
                {
                    var ht = '<img src="{% static "images/tick.png" %}" width="20%">';
                    $("#data").html(ht);
                }
                else
                {
                    var ht = '<img src="{% static "images/cross.png" %}" width="10%">';
                    // alert("YES");
                    $("#data").html(ht);
                }
                
            }
          });

        });
    
</script>
</body>
</html>
